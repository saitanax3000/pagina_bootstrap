<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Cambia la Fuente-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ---------- -->
    <title>Document</title>
</head>
<body>
    <h1>HOLAAAAAAAA</h1>
    <!--Container-->
    <div class="conteiner-fluid">
        <h1>MAKAKOOOO</h1>
    </div>

    <div class="container-fluid">
        <div class="row"> <!-- Colores para Columnas-->
            <div class="col" style="background-color: blueviolet;">columna1</div>
            <div class="col" style="background-color: crimson;">columna2</div>
            <div class="col" style="background-color: aquamarine;">columna3</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row"> <!-- Colores para Columnas--> <!-- 'col-x numero' da el tamaño de las columnas -->
            <div class="col-1" style="background-color: blueviolet;">columna1</div>
            <div class="col-1" style="background-color: crimson;">columna2</div>
            <div class="col-1" style="background-color: aquamarine;">columna3</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row"> <!-- 'col-md-4' : columna de tamaño mediano medira 4 espacios-->
            <div class="col-6 col-md-4" style="background-color: yellowgreen;">columna 1</div>
            <div class="col-6 col-md-4" style="background-color: hotpink;">columna 2</div>
        </div>
    </div>


    <!-- Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
